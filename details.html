<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anne's Details page</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/details.css">
</head>
<body>
	<div id="details">
		<a id="back-button" href="javascript:void(0);" class="waves-effect waves-grey btn-flat back">
			<i class="zmdi zmdi-arrow-back" style="font-size:50px;"></i>
		</a>

		<div class="jura lighten-3">
			<div id="top-banner" class="row grey lighten-4">
						
			</div>
			<div style="margin-top: -125px;">
				<div class="row">
					<div class="col l2 offset-l1 center" style="z-index:99;position: relative;">
						<ul class="action-buttons">
							<li><a id="nextImage" href="#" class="waves-effect waves-grey btn-larg btn-floating"><i class="zmdi zmdi-chevron-up"></i></a>
							</li>
							<br>
							<li>
								<a id="actionButton" href="#" class="waves-effect waves-grey btn-large btn-floating" data-action="showImages" onclick="actionButtonClick()"><i class="zmdi zmdi-image"></i></a>
							</li>
							<br>
							<li><a id="prevImage" href="#" class="waves-effect waves-grey btn-larg btn-floating"><i class="zmdi zmdi-chevron-down"></i></a></li>
						</ul>
					</div>
					<div class="col l7 la-card" style="position: relative;overflow:visible">
						<div class="card-content textual animated">
							<h3 class="section-head text-darken-1" style="margin:0px;">
								Mashuka
							</h3>
							<br>
							<p class="flow-text">
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem ipsum laborum, molestias dignissimos accusantium sequi nam nisi eveniet, magni doloremque reprehenderit cumque! Atque quidem laboriosam, quod minima illum maxime nam.
							</p>
						</div>
						<div class="card-content imagery animated">
							<div class="row">
								<div class="col">
									<img src="img/towel.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/towel4.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/towel3.jpg" class="responsive-image" alt="">
								</div>
							</div>
							<div class="row" style="margin:0;margin-top:-130px;padding-bottom:-1000px;position: relative;">
								<div class="col">
									<img src="img/towel5.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/towel6.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/towel7.jpg" class="responsive-image" alt="">
								</div>
							</div>
							<div class="row" style="margin:0;margin-top:-130px;padding-bottom:-1000px;position: relative;">
								<div class="col">
									<img src="img/pillow.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/pillow2.jpg" class="responsive-image" alt="">
								</div>
								<div class="col">
									<img src="img/bed3.jpg" class="responsive-image" alt="">
								</div>
							</div>
							<div class="image-viewer gre lighten-5"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="extras top-right"></div>
	<div class="extra-bottom-shadow"></div>
	<div class="extras bottom-left"></div>
	<div class="extra-top-shadow"></div>


	<!-- JAVASCRIPTS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/jquery.gsap.min.js"></script>
	<script src="js/details.js"></script>
</body>
</html>
