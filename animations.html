<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animations</title>

	<style>
		.box{
			width: 200px;height: 200px;
			float: left;
			background: red;
			margin: 10px;
		}
	</style>
</head>
<body>

	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>


	
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/jquery.gsap.min.js"></script>
	<script>
		TweenMax.staggerFrom(".box", 1.5, {scale:0}, 0.5);
	</script>
</body>
</html>
