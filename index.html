<!DOCTYPE html>
<html lang="en" ng-app="annes">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Nande's Home Decor</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="ParentCtrl">
	<div class="hide-on-large-only grey lighten-5 grey-text text-darken-2 center" style="display:table;position: absolute;left:0;top:0;width:100%;height:100%">
		<div style="display:table-cell;vertical-align:middle">
			<h3 class="section-head" style="font-family:verdana cursive;">
				Nande's home decor
			</h3>
			<p class="flow-text">Please visit the site using a computer. Mobile and tablet website coming soon.</p>
		</div>
	</div>
	<div class="hide-on-med-and-down" ng-contoller="ParentCtrl">
		<div class="extras top-right brown lighten-5"></div>
		<div class="extras bottom-left brown lighten-5"></div>
		<div ui-view></div>

		<div id="home-link" style="position: absolute;top:4%;left:90%;z-index:5">
			<a href="#/" ng-click="hideProducts()" style="font-size:2.5vw;" class="brown-text text-lighten-2">
				N<span>ande's</span>
				<small style="font-size:17px;display:block;margin-top:-1vw;">home decor</small>
			</a>
		</div>

		<div style="position: absolute;top:85%;left:2%;z-index:5">
			<action-menu></action-menu>
		</div>
	</div>


	<!-- JAVASCRIPTS -->
	<script src="libs/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
