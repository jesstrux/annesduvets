<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anne's Duvets</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body clas="showing-products">
	<div class="hide-on-large-only brown lighten-5 grey-text text-darken-2 center" style="display:table;position: absolute;left:0;top:0;width:100%;height:100%">
		<div style="display:table-cell;vertical-align:middle">
			<h3 class="section-head">Anne's duvets</h3>
			<p class="flow-text">Please visit the site using a computer. Mobile and tablet website coming soon.</p>
		</div>
	</div>
	<div class="hide-on-med-and-down hid">
		<div id="parent">
			<div class="extry"></div>

			<div class="parallelogram first grey lighten-3 grey-text text-darken-2">
				<img src="img/bed.png">
				<div class="desc">
					<h3 class="section-head center">Mashuka</h3>
					<p class="flow-text">
						Mashuka ya size zote na quality nzuri.
					</p>
					<a href="javascript:void(0);" class="btn btn-raised grey">Tazama</a>
				</div>
			</div>

			<div class="parallelogram grey lighten-4">
				<img src="img/bath4.png">
				<div class="desc grey-text text-darken-1">
					<h3 class="section-head center">Mataulo</h3>
					<p class="flow-text">
						Mataulo ya kisasa na bath mat vyote kwa bei nafuu.
					</p>
					<a href="javascript:void(0);" class="btn btn-raised light-blue lighten-1">Tazama</a>
				</div>
			</div>

			<div class="parallelogram brown lighten-5 grey-text text-darken-2">
				<img src="img/pillow3.png">
				<div class="desc">
					<h3 class="section-head center">Foronya</h3>
					<p class="flow-text">
						Foronya za mito na magodoro pia zinapatikana.
					</p>
					<a href="javascript:void(0);" class="btn btn-raised brown lighten-2">Tazama</a>
				</div>
			</div>

			<div class="extry"></div>
		</div>

		<div class="extras top-right">
			<p style="font-size:2.5vw;display:non">
				A<span>nne's</span>
				<small style="font-size:17px;display:block;margin-top:-1vw;">duvets</small>
			</p>
		</div>

		<div class="extras bottom-left">
			<p class="btn-large btn-floating" style="display:non">
				<i class="zmdi zmdi-share"></i>
			</p>
		</div>
	</div>

	<div id="details" class="red">
		<a id="back-button" href="javascript:void(0);" class="waves-effect waves-grey btn-flat back">
			<i class="zmdi zmdi-arrow-back grey-text text-darken-1" style="font-size:50px;"></i>
		</a>
	</div>


	<!-- JAVASCRIPTS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/jquery.gsap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
