<!DOCTYPE html>
<html lang="en" ng-app="annes">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Anne's Duvets</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainCtrl">
	<div class="hide-on-large-only grey lighten-5 grey-text text-darken-2 center" style="display:table;position: absolute;left:0;top:0;width:100%;height:100%">
		<div style="display:table-cell;vertical-align:middle">
			<h3 class="section-head">Anne's duvets</h3>
			<p class="flow-text">Please visit the site using a computer. Mobile and tablet website coming soon.</p>
		</div>
	</div>
	<div class="hide-on-med-and-down" ng-contoller="ParentCtrl">
		<div class="extras top-right"></div>
		<div class="extras bottom-left"></div>

		<div ui-view></div>

		<div id="home-link" style="position: absolute;top:4%;left:91%;z-index:5">
			<a href="#/" ng-click="hideProducts()" style="font-size:2.5vw;" class="grey-text">
				A<span>nne's</span>
				<small style="font-size:17px;display:block;margin-top:-1vw;">duvets</small>
			</a>
		</div>

		<div style="position: absolute;top:85%;left:2%;z-index:5">
			<a id="share-button" href="javascript:void(0);" class="btn-large btn-floating grey">
				<i class="zmdi zmdi-share"></i>
			</a>
		</div>
	</div>


	<!-- JAVASCRIPTS -->
	<script src="libs/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-ui-router.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
